rules:
  - name: Naming convention for document folders
    description: What kind of style we are using to create a folder
    example:
      - reactjS: react-js
      - materialui: material-ui
      - nodejs: node-js

  - name: Naming convention for chapters folder
    description: For separating document content use more folders
    example:
      - chapter01: 01_basics
      - jsx: 02_jsx
      - states: 03_states
  
  - name: Naming convention for some miscellaneous chapters folder
    description: For separating some exception chapters
    example:
      - import-alias: ___import_alias
      - legacy: ___legacy